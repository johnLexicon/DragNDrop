<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="inputDiv">
        <label for="todo">Todo: </label>
        <input type="text" name="todo" id="todoInput">
        <button id="btnTodo">Add Available Todo</button>
    </div>
    <div id="leftCol">
        <div id="todoDiv">
            <ul></ul>
        </div>
    </div>
    <div id="rightCol">
        <div draggable="true" class="postit" style="display:none">
            <div class="header"><a onclick="removePostit(this)"  class="close-thik" href="#"></a></div>
            <div class="body">
                Text content
            </div>
        </div>
    </div>

    <script src="scripts/messageHandler.js"></script>
    <script src="scripts/drag_n_drop.js"></script>
    <script>
        document.getElementById('btnTodo').addEventListener('click', function(){
            const todoInput = document.getElementById('todoInput');
            const todoText = todoInput.value;
            createPostit(todoText);
        })
    </script>
</body>
</html>
